<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Time Tamer</title>
    <link rel="stylesheet" href="res/style/style.css">
    <link rel="stylesheet" href="res/style/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="res/logo.jpeg" type="image/x-icon" style="border-radius: 50%;">
</head>
<body>
    <header>
        <h1 >Time Tamer</h1>
        <div id="name-header">
            <i class="fa-solid fa-gear fa-xl fa-spin"></i>
        </div>
    </header>
    
    <div class="timer_values">
        <input type="number" class="hours_value measurments_div" value="00" id="hours" max="24">
        <span> : </span>
        <input type="number" class="min_valuen measurments_div" value="00" id="min" max="60" required>
        <span> : </span>
        <input type="number" class="sec_value measurments_div" value="00" id="sec" max="60" maxlength="60" required>
    </div>
    <main>
    <div id="svg">
        <svg width="300" height="300" viewBox="-31.25 -31.25 312.5 312.5" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
          <circle r="115" cx="125" cy="125" fill="transparent" stroke="rgba(255, 255, 255, 0.357)" stroke-width="32" stroke-dasharray="722.2px" stroke-dashoffset="0"></circle>
          <circle r="115" cx="125" cy="125" stroke="#76e5b1" stroke-width="18" stroke-linecap="round" fill="transparent" stroke-dasharray="722.2px"></circle>
        </svg>
    </div>    
    
    </main>
    <footer>
        <button type="button" id="start">
            <i class="fa-solid fa-play"></i>
        </button>
        <button type="button" id="stop">
            <i class="fa-solid fa-pause"></i>
        </button>
    </footer>
    <div class="menu" id="menu">
        <span>Colors</span>
        <ul>
            <li class="teal" style="background-color: teal" onclick="teal()"></li>
            <li class="yellow" style="background-color: yellow" onclick="yellow()"></li>
            <li class="green" style="background-color: rgb(2, 165, 2)" onclick="green()"></li>
            <li class="red" style="background-color: red;" onclick="red()"></li>
            <li class="orange" style="background-color: orange" onclick="orange()"></li>
        </ul>
        <div id="c-div">
            <li class="blue" style="background-color: blue;" onclick="blue()"></li>
            <li class="purple" style="background-color: purple;" onclick="purple()"></li>
        </div>
        <span>Shapes</span>
        <div id="s-div">
            <li class="circle-shape" onclick="shape_circle()"></li>
            <li class="square-shape" onclick="shape_square()"></li>
        </div>
        <a href="./old versions/Time tamer v1.2/index.html">
            <div class="oldisgold">
                <a href="./old versions/Time tamer v1.2/index.html">Old Version</a>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </div>
        </a>
    </div>
    <script src="res/js/script.js"></script>
</body>
</html>
